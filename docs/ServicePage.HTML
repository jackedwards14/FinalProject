<!doctype html>
<html lang="en">
<head>
<title>Services</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script>
/*
Data fields from the xml file
ROOT - SERVICES>
    ELEMENT - SERVICES>
        ELEMENT - <SNAME/>Full Trip
        ELEMENT - <STIME/>Eight Hours
        ELEMENT - <SCATEGORY/>Climbing Adventures
 */        

function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			myFunction(this);
		}
	};
	xhttp.open("GET", "services.xml", true);
	xhttp.send();
}
function myFunction(xml) {
	var i;
	var xmlDoc = xml.responseXML;
	var divcols='<div class="row">';
	divcols += '   <div class="col-md-4"><b>Service Name</b></div>';
	divcols += '   <div class="col-md-4"><b>Service Time</b></div>';
	divcols += '   <div class="col-md-4"><b>Service Category</b></div>';
	divcols += '</div>';
// -- WHAT IS LOADED INTO THE DIVCOLS VARIABLE
//  --  console.log(divcols);
// ---------------------------------------
	var data = xmlDoc.getElementsByTagName("SERVICE");
	for (i = 0; i <data.length; i++) { 
		divcols += '<div class="row">';
		divcols += '<div class="col-md-4">' + data[i].getElementsByTagName("SNAME")[0].childNodes[0].nodeValue + '</div>';
		divcols += '<div class="col-md-4">' + data[i].getElementsByTagName("STIME")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + data[i].getElementsByTagName("SCATEGORY")[0].childNodes[0].nodeValue + '</div>';
		divcols += '</div>';
	}
	document.getElementById("mycontainer").innerHTML = divcols;
}
</script>
</head>
<body onload="loadDoc();">

</nav>

	<h1>Climbing Adventures</h1>
	<h2>Services</h2>
	<div id="mycontainer"></div>
</div>
